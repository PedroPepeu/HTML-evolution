<!DOCTYPE html>
<html>
<head>
    <title>forms</title>
</head>
<body>
   
    <form action="action_page.php" method="GET">

        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname placeholder=patrick" required>
        </div>
        
        <br>

        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname placeholder=sorund" required>
        </div>

        <br>

        <div>

            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id=Mr. name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="Ph.D">Ph.D</label>
            <input type="radio" id="Ph.D" name="title" value="Ph.D">
        </div>
        <br>

        <div>
            <label for="password">password:</label>
            <input type="password" id="password" name="password placeholder=rock" required>
        </div>

        <br>

        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email placeholder=scizor@gmail.com" required>
        </div>

        <br>

        <div>
            <label for="phone">cellphone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+55 (43) 974734545">
        </div>

        <br>

        <div>
            <label for="date">birthdate:</label>
            <input type="date" id="date" name="date placeholder=dd/mm/yyyy">
        
        </div>

        <br>

        <div>
            <label for="number">value:</label>
            <input type="number" id="number" name="number" placeholder="$x.y" min="0" max="600" value="1">
        </div>

        <br>

        <div>
            <label for="payment">payment</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="americanE">americanexpress</option>
            </select>
        </div>

        <br>

        <div>  
            <label for="subs">subscribe:</label>
            <input type="checkbox" id="subs" name="subs">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

    </form>

</body>
</html>
